<script type="text/x-handlebars-template" id="login-form-student">

<script type="text/x-handlebars-template" id="student-home-form">
    <nav id="student-home">
        <h1 class="logo">e-SCHOOL</h1>
        <ul id="navigation-student">
          <li><a href="/logout" onclick="navigateHandler(event)">LOG OUT</a></li>
          <li><a href="#">WELLCOME, {{ name }}</a></li>
        </ul>
    </nav>

    <div class="grade-information">
        <h1>Here you can check out your grades and track your scores whenever you want</h1>
          
          {{#each data}}
          <div class="column">
            <div class="card">
              <h3>{{@key}}</h3>
              <p>YOUR GRADES</p>
              {{#if this}}
              <p>{{this}}</p>
              {{else}}
              <p>You don't have any grades!</p>
              {{/if}}
            </div>
          </div>
          {{/each}}
    </div>
</script>
